              <input
                type="TEXT"
                name="score"
                value="0"

              />

                type="TEXT"
                name="tried"
                value="Click GO to get a word."
                onfocus="tried.blur();"

              />
            </td>
            <td colspan="2" align="CENTER">

                type="BUTTON"
